<html>
    <head>
        <title>Aula Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <h1>Aula de Introdução ao Bootstrap</h1>
        <h2>Aula dia 04/03/2022</h2>
        <button class="button">Clique aqui</button>
        <button type="button" class="btn btn-primary">Botão 1</button>
        <button type="button" class="btn btn-secondary">Botão 2</button>
 

        <li class="list-group-item active" aria-current="true">Lista de Itens</li>
        <button type="button" class="btn btn-danger">Clique aqui</button>
        <button type="button" class="btn btn-primary">Primeiro Botão</button>
        <button type="button" class="btn btn-secondary">Segundo Botão</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn-close" aria-label="Close"></button>
        <button type="button" class="btn-close" disabled aria-label="Close"></button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
